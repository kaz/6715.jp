checkout:
  post:
    - git submodule init
    - git submodule update

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - echo ok

deployment:
  master:
    branch: master
    commands:
      - hexo clean
      - hexo generate
      - tar zcvf public.tar.gz public
      - scp public.tar.gz deploy@narusejun.com:/tmp
      - ssh deploy@narusejun.com "tar zxvf /tmp/public.tar.gz -C /tmp && rm -rf /home/deploy/narusejun && mv /tmp/public /home/deploy/narusejun && rm /tmp/public.tar.gz"

general:
  artifacts:
    - public.tar.gz
